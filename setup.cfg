[flake8]
ignore =
    W503,
    F811
exclude =
    app/alembic/,
    tests/,
    */migrations/,
    venv/,
    env/,
    .venv/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
skip =
    alembic 
    migrations
    __pycache__
    manage.py
    env
    venv
    .venv
    .git
    static
    media
    tests/
    tests/__init__.py

